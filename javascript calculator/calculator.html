<!DOCTYPE html>

<head> 
	<title>Calculator using HTML,CSS and JavaScript </title>
	<link rel="stylesheet" type="text/css" href="C:\Users\DELL\Desktop\javascript calculator\style.css">
	 </head>

	 <body>
	 	<section>
	 	<table class="calculator">

	 		<tr>
	 			<td colspan="3"><input class="display_box" type="text" id="result" disabled></td>
	 			<td><input style="background-color: orange;" class="button1" type="button" value="C" onclick="clearScreen()" id="btn"> </td>
	 		</tr>

	 		<tr>
	 			<td><input class="button1" type="button" value="1" onclick="display('1')" ></td>
	 			<td><input class="button1" type="button" value="2" onclick="display('2')" ></td>
	 			<td><input class="button1" type="button" value="3" onclick="display('3')" ></td>
	 			<td><input style="background-color: orangered;" class="button1" type="button" value="/" onclick="display('/')" ></td>
	 		</tr>

	 		<tr>
	 			<td><input class="button1" type="button" value="4" onclick="display('4')" ></td>
	 			<td><input class="button1" type="button" value="5" onclick="display('5')" ></td>
	 			<td><input class="button1" type="button" value="6" onclick="display('6')" ></td>
	 			<td><input style="background-color: orangered;" class="button1" type="button" value="-" onclick="display('-')" ></td>
	 		</tr>

	 		<tr>
	 			<td><input class="button1" type="button" value="7" onclick="display('7')" ></td>
	 			<td><input class="button1" type="button" value="8" onclick="display('8')" ></td>
	 			<td><input class="button1" type="button" value="9" onclick="display('9')" ></td>
	 			<td><input style="background-color: orangered;" class="button1" type="button" value="+" onclick="display('+')" ></td>
	 		</tr>

	 		<tr>
	 			<td><input class="button1" type="button" value="." onclick="display('.')" ></td>
	 			<td><input class="button1" type="button" value="0" onclick="display('0')" ></td>
	 			<td><input class="button1" type="button" value="=" onclick="calculate()" id="btn" ></td>
	 			<td><input style="background-color: orangered;" class="button1" type="button" value="*" onclick="display('*')" ></td>
	 		</tr>
	 	</table>
	 	</section>
	 	<script type="text/javascript" src="C:\Users\DELL\Desktop\javascript calculator\functioning.js"></script>
	 </body>
